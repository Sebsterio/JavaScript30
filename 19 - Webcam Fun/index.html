<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Get User Media Code Along!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="photobooth">
    <div class="controls">
      <button onClick="takePhoto()">Take Photo</button>

      <select name="filter" id="select-filter">
        <option value="redEffect">Red effect</option>
        <option value="rgbSplit">RGB split</option>
        <option value="greenScreen">Green screen</option>
        <option value="alpha">Alpha</option>
      </select>

      <label class="rgbSplit-only" for="input-offset">Offset</label>
      <input class="rgbSplit-only" type="range" min=0 max=640 value=20 name="offset" id="input-offset">

      <label class="rgbSplit-only" for="checkbox-2d">Vertical?</label>
      <input class="rgbSplit-only" type="checkbox" id='checkbox-2d' checked>

      <label class="alpha-only" for="input-alpha">Alpha</label>
      <input class="alpha-only" type="range" min=0.01 max=0.5 value=0.05 step=0.01 name="alpha" id="input-alpha">

      <div class="rgb greenScreen-only">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">

        <br>

        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">

        <br>

        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="scripts.js"></script>

</body>

</html>
