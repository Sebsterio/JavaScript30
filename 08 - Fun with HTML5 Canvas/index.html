<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>HTML5 Canvas</title>
  <style>
    html,
    body {
      margin: 0;
    }

    p#info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "helvetica neue", sans-serif;
      font-size: 20px;
      color: #000000;
      text-align: center;
    }
  </style>
</head>

<body>
  <canvas id="draw" width="800" height="800"></canvas>
  <p id="info">Hold left mouse button to draw.
    <br><br>
    Press Backspace to undo.</p>
  <script>
    const info = document.getElementById("info");
    const canvas = document.getElementById("draw");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const ctx = canvas.getContext("2d");

    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.lineWidth = 10;
    let hue = 0;

    let isDrawing = false;
    let lastX, lastY, curX, curY;

    const strokes = [];
    let lines = [];

    function renderLine(x1, y1, x2, y2, h) {
      ctx.strokeStyle = `hsl(${h},100%, 50%)`;
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();
    }

    function drawAndSave(e) {
      if (!isDrawing) return;
      const line = [lastX, lastY, e.offsetX, e.offsetY, hue];
      renderLine(...line);
      lines.push(line);
      [lastX, lastY] = [e.offsetX, e.offsetY];

      // update oscilating vars
      hue++;
      if (hue > 360) hue = hue - 360;
    }

    function endStroke(e) {
      if (!isDrawing) return;
      isDrawing = false;
      // push points to current stroke
      if (lines.length > 0) {
        strokes[strokes.length - 1].push(...lines, hue);
        lines = [];
      } else strokes.pop();
    }

    function startStroke(e) {
      if (info) info.remove();
      // initialize new stroke
      strokes.push([]);
      [lastX, lastY] = [e.offsetX, e.offsetY];
      isDrawing = true;
    }

    function handleKeyDown(e) {
      if ((e.key && e.key == "Backspace") || (e.keyCode && e.keyCode == 8)) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        strokes.pop();
        // redraw
        strokes.forEach(stroke =>
          stroke.forEach(line => {
            if (line.length > 1) {
              renderLine(line[0], line[1], line[2], line[3], line[4]);
            } else hue = line; // restore `hue` to its state at that time
          })
        );
      }
    }

    canvas.addEventListener("mousedown", startStroke);
    canvas.addEventListener("mousemove", drawAndSave);
    canvas.addEventListener("mouseup", endStroke);
    canvas.addEventListener("mouseout", endStroke);
    document.addEventListener("keydown", handleKeyDown);
  </script>
  <script src='../export-events.js'></script>

</body>

</html>
