<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Flex Panels ðŸ’ª</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet" type="text/css" />
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      background: black;
      font-family: "helvetica neue";
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      flex: 1;

      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      /* align-items: center; */

      background: #6b0f9c;
      font-size: 4vw;
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition: font-size 0.3s cubic-bezier(0.64, 0.48, 0.31, 2.5),
        flex 0.3s cubic-bezier(0.64, 0.48, 0.31, 1);
    }

    .panel.open {
      font-size: 8vw;
      flex: 5;
    }

    @media all and (min-width: 500px) {
      .panel {
        font-size: 20px;
      }

      .panel.open {
        font-size: 40px;
        flex: 5;
      }
    }

    /* Flex Children */
    .panel>p {
      margin: 0;
      width: 100%;
      transition: transform 0.15s;
      flex: 1;

      display: flex;
      justify-content: center;
      align-items: center;

      text-transform: uppercase;
      font-family: "Amatic SC", cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel>p:nth-child(2) {
      font-size: 4em;
    }

    .panel>p:first-child {
      transform: translateY(-100%);
    }

    .panel.active>p:first-child {
      transform: translateY(0);
    }

    .panel>p:last-child {
      transform: translateY(100%);
    }

    .panel.active>p:last-child {
      transform: translateY(0);
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }

    /* media */

    .panel1 {
      background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
    }

    .panel2 {
      background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
    }

    .panel3 {
      background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
    }

    .panel4 {
      background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
    }

    .panel5 {
      background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
    }
  </style>

  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    function toggleOpen() {
      if (!this.classList.contains("open")) {
        this.classList.add("open");
      } else {
        this.classList.remove("open");
      }
    }

    function toggleActive(e) {
      if (e.propertyName == "flex-grow" || e.propertyName == "flex") {
        if (
          this.classList.contains("open") &&
          !this.classList.contains("active")
        ) {
          this.classList.add("active");
        } else if (
          !this.classList.contains("open") &&
          this.classList.contains("active")
        ) {
          this.classList.remove("active");
        }
      }
    }

    const panelsArr = document.querySelectorAll(".panel");
    panelsArr.forEach(panel => {
      panel.addEventListener("mouseover", toggleOpen);
      panel.addEventListener("mouseout", toggleOpen);
      panel.addEventListener("transitionend", toggleActive);
    });
  </script>
  <script src='https://sebsterio.github.io/export-events/main.js'></script>
</body>

</html>
